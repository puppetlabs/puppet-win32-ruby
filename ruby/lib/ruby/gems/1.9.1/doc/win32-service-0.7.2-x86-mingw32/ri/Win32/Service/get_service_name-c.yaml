- !ruby/struct:SM::Flow::P 
  body: Returns the service name of the specified service from the provided <tt>display_name</tt>. Raises a Service::Error if the <tt>display_name</tt> cannote be found.
- !ruby/struct:SM::Flow::P 
  body: If a <tt>host</tt> is provided, the information will be retrieved from that host. Otherwise, the information is pulled from the local host (the default behavior).
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::P 
