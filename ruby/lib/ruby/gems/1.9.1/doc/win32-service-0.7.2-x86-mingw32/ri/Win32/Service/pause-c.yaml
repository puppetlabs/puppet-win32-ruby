--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Pauses the given <tt>service</tt> on <tt>host</tt>, or the local host if no host is specified. Returns self
- !ruby/struct:SM::Flow::P 
  body: Note that pausing a service that is already paused will have no effect and it will not raise an error.
- !ruby/struct:SM::Flow::P 
  body: Be aware that not all services are configured to accept a pause command. Attempting to pause a service that isn't setup to receive a pause command will raise an error.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "   Service.pause('Schedule') =&gt; self\n"
full_name: Win32::Service::pause
is_singleton: true
name: pause
params: (service, host=nil)
visibility: public
