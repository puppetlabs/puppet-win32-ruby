- !ruby/struct:SM::Flow::P 
  body: Stops a the given <tt>service</tt> on <tt>host</tt>, or the local host if no host is specified. Returns self.
- !ruby/struct:SM::Flow::P 
  body: Note that attempting to stop an already stopped service raises Service::Error.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "   Service.stop('W32Time') =&gt; self\n"
