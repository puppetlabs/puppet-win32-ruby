--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Attempts to start the named <tt>service</tt> on <tt>host</tt>, or the local machine if no host is provided. If <tt>args</tt> are provided, they are passed to the Daemon#service_main method.
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "   # Start 'SomeSvc' on the local machine\n   Service.start('SomeSvc', nil) =&gt; self\n\n   # Start 'SomeSvc' on host 'foo', passing 'hello' as an argument\n   Service.start('SomeSvc', 'foo', 'hello') =&gt; self\n"
full_name: Win32::Service::start
is_singleton: true
name: start
params: (service, host=nil, *args)
visibility: public
