comment: 
- !ruby/struct:SM::Flow::P 
  body: Resume the given <tt>service</tt> on <tt>host</tt>, or the local host if no host is specified. Returns self.
- !ruby/struct:SM::Flow::P 
  body: Note that resuming a service that's already running will have no effect and it will not raise an error.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "   Service.resume('Schedule') =&gt; self\n"
full_name: Win32::Service::resume
is_singleton: true
name: resume
params: (service, host=nil)
