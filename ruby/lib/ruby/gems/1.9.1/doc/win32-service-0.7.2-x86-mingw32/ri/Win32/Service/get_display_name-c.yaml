--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the display name of the specified service name, i.e. the string displayed in the Services GUI. Raises a Service::Error if the service name cannot be found.
- !ruby/struct:SM::Flow::P 
  body: If a <tt>host</tt> is provided, the information will be retrieved from that host. Otherwise, the information is pulled from the local host (the default behavior).
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::P 
  body: Service.get_display_name('W32Time') =&gt; 'Windows Time'
full_name: Win32::Service::get_display_name
is_singleton: true
name: get_display_name
params: (service, host=nil)
visibility: public
