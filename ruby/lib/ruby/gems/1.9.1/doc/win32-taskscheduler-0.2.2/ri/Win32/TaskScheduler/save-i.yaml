comment: 
- !ruby/struct:SM::Flow::P 
  body: Saves the current task. Tasks must be saved before they can be activated. The .job file itself is typically stored in the C:\WINDOWS\Tasks folder.
- !ruby/struct:SM::Flow::P 
  body: If <tt>file</tt> (an absolute path) is specified then the job is saved to that file instead. A '.job' extension is recommended but not enforced.
- !ruby/struct:SM::Flow::P 
  body: Note that calling TaskScheduler#save also resets the TaskScheduler object so that there is no currently active task.
full_name: Win32::TaskScheduler#save
is_singleton: false
name: save
params: (file = nil)
visibility: public
