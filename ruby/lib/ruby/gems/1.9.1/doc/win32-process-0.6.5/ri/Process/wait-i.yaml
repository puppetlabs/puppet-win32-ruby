--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Waits for any child process to exit and returns the process id of that child. If a pid is provided that is greater than or equal to 0, then it is the equivalent of calling Process.waitpid.
- !ruby/struct:SM::Flow::P 
  body: The <tt>flags</tt> argument is ignored at the moment. It is provided strictly for interface compatibility.
- !ruby/struct:SM::Flow::P 
  body: Note that the $? (Process::Status) global variable is NOT set. This may be addressed in a future release.
full_name: Process#wait
is_singleton: false
name: wait
params: (pid = -1, flags = nil)
visibility: public
